<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Chatbot Gemini - Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 760px; margin: 28px auto; padding: 0 12px; }
    input[type="text"] { padding: 10px; width: 100%; box-sizing: border-box; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 10px; padding: 10px; border-radius: 8px; border: none; cursor: pointer; background: #0b76ff; color: white; width: 100%; font-size: 16px; }
    pre { white-space: pre-wrap; background: #f7f7f7; padding: 12px; border-radius: 8px; margin-top: 12px; min-height: 100px; }
    .hint { color: #666; font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <h2>Chatbot Gemini - Test</h2>
  <input id="question" type="text" placeholder="Nhập câu hỏi... (ví dụ: Explain AI in a few words)" />
  <button id="sendBtn">Gửi</button>
  <div class="hint">GET example: <code>/ask?q=hello</code>. Response lưu trong <code>last_gemini_response.txt</code> khi lỗi.</div>
  <pre id="result">Kết quả sẽ hiển thị ở đây...</pre>

  <script>
    const qEl = document.getElementById("question");
    const resEl = document.getElementById("result");
    const btn = document.getElementById("sendBtn");

    btn.onclick = async () => {
      const q = qEl.value.trim();
      if(!q) return;
      resEl.textContent = "Đang gọi API...";
      try {
        const resp = await fetch("/ask?q=" + encodeURIComponent(q), { method: "GET" });
        const ctype = resp.headers.get("content-type") || "";
        if (ctype.includes("application/json")) {
          const data = await resp.json();
          if (data.ok) {
            resEl.textContent = data.answer;
          } else {
            resEl.textContent = "❌ Error: " + (data.error || "Unknown error");
          }
        } else {
          const text = await resp.text();
          resEl.textContent = text;
        }
      } catch (e) {
        resEl.textContent = "Fetch error: " + e.toString();
      }
    };
  </script>
</body>
</html>
